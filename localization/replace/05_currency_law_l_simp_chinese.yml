 # Desc : 

 law_no_monetary_policy_desc: "无国家货币政策规划。"
 law_revaluation_desc: "本国货币相对于黄金的增量值"
 law_devaluation_desc: "本国货币相对于黄金的减量值"
 law_war_economy_desc: "将国家经济转换为战时经济的法律。"

 law_revaluation_25_desc: "减少 25% 的生产后本国货币的法定升值量"
 law_revaluation_50_desc: "减少 50% 的生产后本国货币的法定升值量"
